name: Main Branch CI

on:
  push:
    branches:
      - main

jobs:
  # Reuse PR CI jobs
  backend-linting:
    name: Backend Linting (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        working-directory: backend
        run: poetry install --with dev

      - name: Run Ruff linting
        working-directory: backend
        run: poetry run ruff check .

      - name: Run Ruff formatting check
        working-directory: backend
        run: poetry run ruff format --check .

  backend-type-checking:
    name: Backend Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        working-directory: backend
        run: poetry install --with dev

      - name: Run mypy type checking
        working-directory: backend
        run: poetry run mypy src/

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        working-directory: backend
        run: poetry install --with dev

      - name: Initialize database extensions
        run: |
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD }} psql -h localhost -U wyckoff_user -d wyckoff_db_test -c "CREATE EXTENSION IF NOT EXISTS timescaledb;"
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD }} psql -h localhost -U wyckoff_user -d wyckoff_db_test -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'

      - name: Setup test database
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
        run: |
          poetry run alembic upgrade head

      - name: Run pytest with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/ \
            --cov=src \
            --cov-fail-under=90 \
            --cov-report=xml \
            --cov-report=term \
            -v

  frontend-linting:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run Prettier check
        working-directory: frontend
        run: npx prettier --check src/

  frontend-type-checking:
    name: Frontend Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run TypeScript compiler check
        working-directory: frontend
        run: npm run type-check

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Vitest unit tests
        working-directory: frontend
        run: npm run test:run

  # E2E Playwright tests (Chromium only for main branch)
  e2e-tests:
    name: E2E Tests (Critical Path)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install backend dependencies
        working-directory: backend
        run: poetry install --with dev

      - name: Initialize database extensions
        run: |
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD }} psql -h localhost -U wyckoff_user -d wyckoff_db_test -c "CREATE EXTENSION IF NOT EXISTS timescaledb;"
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD }} psql -h localhost -U wyckoff_user -d wyckoff_db_test -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'

      - name: Start backend server
        working-directory: backend
        run: |
          poetry run uvicorn src.api.main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:8000/api/health > /dev/null 2>&1; then
              echo "Backend ready after $i attempts"
              break
            fi
            echo "Waiting for backend... (attempt $i/30)"
            sleep 2
          done
          curl -sf http://localhost:8000/api/health || exit 1
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          TESTING: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Run Playwright E2E tests (Chromium only)
        working-directory: frontend
        run: npx playwright test --project=chromium
        env:
          CI: true
          DEPLOYMENT_URL: http://localhost:4173

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-artifacts-main
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

  # Security scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        working-directory: backend
        run: poetry install --with dev

      - name: Run Python security scan (safety)
        working-directory: backend
        run: poetry run pip list --format=json | python -m json.tool

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # Frontend dependency scanning - MUST block on high-severity vulnerabilities
      # This is critical for supply chain security - do NOT add continue-on-error
      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high

  accuracy-tests:
    name: Accuracy Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        working-directory: backend
        run: poetry install --with dev

      - name: Initialize database extensions
        run: |
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD }} psql -h localhost -U wyckoff_user -d wyckoff_db_test -c "CREATE EXTENSION IF NOT EXISTS timescaledb;"
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD }} psql -h localhost -U wyckoff_user -d wyckoff_db_test -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'

      - name: Setup test database
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
        run: |
          poetry run alembic upgrade head

      - name: Run accuracy tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/integration/test_detector_accuracy.py -v --tb=short
        continue-on-error: true

  # Extended backtests (main branch only)
  extended-backtests:
    name: Extended Backtests
    runs-on: ubuntu-latest
    needs: accuracy-tests
    timeout-minutes: 10
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        working-directory: backend
        run: poetry install --with dev

      - name: Initialize database extensions
        run: |
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD }} psql -h localhost -U wyckoff_user -d wyckoff_db_test -c "CREATE EXTENSION IF NOT EXISTS timescaledb;"
          PGPASSWORD=${{ secrets.TEST_DB_PASSWORD }} psql -h localhost -U wyckoff_user -d wyckoff_db_test -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'

      - name: Setup test database
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
        run: |
          poetry run alembic upgrade head

      - name: Run extended backtests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          ENVIRONMENT: test
          EXTENDED_BACKTEST_SYMBOLS: '["AAPL", "MSFT", "GOOGL", "TSLA"]'
          EXTENDED_BACKTEST_START_DATE: '2022-01-01'
          EXTENDED_BACKTEST_END_DATE: '2023-12-31'
        run: |
          poetry run pytest tests/integration/test_backtest_integration.py \
            -m extended \
            -v \
            --tb=short
        continue-on-error: true

      - name: Generate backtest report artifact
        if: always()
        run: |
          mkdir -p backtest-results
          echo '{"commit": "${{ github.sha }}", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "status": "completed"}' > backtest-results/backtest_results_${{ github.sha }}.json

      - name: Upload backtest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results-${{ github.sha }}
          path: backtest-results/
          retention-days: 30

  # Notify on failure (optional)
  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs:
      - backend-linting
      - backend-type-checking
      - backend-tests
      - frontend-linting
      - frontend-type-checking
      - frontend-tests
      - e2e-tests
      - security-scan
      - accuracy-tests
      - extended-backtests
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "Main branch CI failed for commit ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Failed job: Check the logs above"
          # Placeholder for Slack webhook notification
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Main CI failed for '${{ github.sha }}'"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
