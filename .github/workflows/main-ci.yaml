name: Main Branch CI

on:
  push:
    branches:
      - main

jobs:
  # Reuse PR CI jobs
  backend-linting:
    name: Backend Linting (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Run Ruff linting
        working-directory: backend
        run: poetry run ruff check .

      - name: Run Ruff formatting check
        working-directory: backend
        run: poetry run ruff format --check .

  backend-type-checking:
    name: Backend Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Run mypy type checking
        working-directory: backend
        run: poetry run mypy src/

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Setup PostgreSQL Test Database
        uses: ./.github/actions/setup-postgres-testdb
        with:
          database-password: ${{ secrets.TEST_DB_PASSWORD }}

      - name: Run pytest with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/ \
            --cov=src \
            --cov-fail-under=90 \
            --cov-report=xml \
            --cov-report=term \
            -v

  frontend-linting:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run Prettier check
        working-directory: frontend
        run: npx prettier --check src/

  frontend-type-checking:
    name: Frontend Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      - name: Run TypeScript compiler check
        working-directory: frontend
        run: npm run type-check

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      - name: Run Vitest unit tests
        working-directory: frontend
        run: npm run test:run

      - name: Run Vitest with coverage (90% threshold enforcement)
        working-directory: frontend
        run: npm run coverage

  # E2E Playwright tests (Chromium only for main branch)
  e2e-tests:
    name: E2E Tests (Critical Path)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Setup PostgreSQL Test Database
        uses: ./.github/actions/setup-postgres-testdb
        with:
          database-password: ${{ secrets.TEST_DB_PASSWORD }}

      - name: Start backend server
        working-directory: backend
        run: |
          poetry run uvicorn src.api.main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          TESTING: true

      - name: Wait for backend to be ready
        run: |
          chmod +x .github/scripts/wait-for-api.sh
          .github/scripts/wait-for-api.sh 30 http://localhost:8000 /api/health

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Run Playwright E2E tests (Chromium only)
        working-directory: frontend
        run: npx playwright test --project=chromium
        env:
          CI: true
          DEPLOYMENT_URL: http://localhost:4173

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: e2e-failure-artifacts-main
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

  # Security scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit (Python dependency scanning)
        working-directory: backend
        run: |
          poetry export -f requirements.txt --without-hashes > requirements.txt
          pip-audit -r requirements.txt --strict

      - name: Run Gitleaks secret detection
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7  # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      # Frontend dependency scanning - MUST block on high-severity vulnerabilities
      # This is critical for supply chain security - do NOT add continue-on-error
      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high

  accuracy-tests:
    name: Accuracy Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Setup PostgreSQL Test Database
        uses: ./.github/actions/setup-postgres-testdb
        with:
          database-password: ${{ secrets.TEST_DB_PASSWORD }}

      # CRITICAL: Accuracy tests MUST block CI for trading system
      # Broken detectors cannot reach main branch - detector accuracy is non-negotiable for live trading
      - name: Run accuracy tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/integration/test_detector_accuracy_integration.py \
            -v \
            --tb=short \
            --json-report

  # Extended backtests (main branch only)
  extended-backtests:
    name: Extended Backtests
    runs-on: ubuntu-latest
    needs: accuracy-tests
    timeout-minutes: 10
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Setup PostgreSQL Test Database
        uses: ./.github/actions/setup-postgres-testdb
        with:
          database-password: ${{ secrets.TEST_DB_PASSWORD }}

      # Non-critical: Extended backtests are informational performance analysis
      # Results are reported as artifacts but don't block merge - accuracy tests validate detector quality
      - name: Run extended backtests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          ENVIRONMENT: test
          EXTENDED_BACKTEST_SYMBOLS: '["AAPL", "MSFT", "GOOGL", "TSLA"]'
          EXTENDED_BACKTEST_START_DATE: '2022-01-01'
          EXTENDED_BACKTEST_END_DATE: '2023-12-31'
        run: |
          poetry run pytest tests/integration/test_backtest_integration.py \
            -m extended \
            -v \
            --tb=short
        continue-on-error: true

      - name: Generate backtest report artifact
        if: always()
        run: |
          mkdir -p backtest-results
          echo '{"commit": "${{ github.sha }}", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "status": "completed"}' > backtest-results/backtest_results_${{ github.sha }}.json

      - name: Upload backtest results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: backtest-results-${{ github.sha }}
          path: backtest-results/
          retention-days: 30

  # Notify on failure (optional)
  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs:
      - backend-linting
      - backend-type-checking
      - backend-tests
      - frontend-linting
      - frontend-type-checking
      - frontend-tests
      - e2e-tests
      - security-scan
      - accuracy-tests
      - extended-backtests
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "Main branch CI failed for commit ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Failed job: Check the logs above"
          # Placeholder for Slack webhook notification
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Main CI failed for '${{ github.sha }}'"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
