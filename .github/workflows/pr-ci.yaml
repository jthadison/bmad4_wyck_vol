name: PR CI Pipeline

on:
  pull_request:
    branches:
      - main
      - 'story-*'

jobs:
  # Backend linting
  backend-linting:
    name: Backend Linting (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Run Ruff linting
        working-directory: backend
        run: poetry run ruff check .

      - name: Run Ruff formatting check
        working-directory: backend
        run: poetry run ruff format --check .

  # Backend type checking
  backend-type-checking:
    name: Backend Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Run mypy type checking
        working-directory: backend
        run: poetry run mypy src/

  # Backend tests with coverage
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Setup PostgreSQL Test Database
        uses: ./.github/actions/setup-postgres-testdb
        with:
          database-password: ${{ secrets.TEST_DB_PASSWORD }}

      - name: Run pytest with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --cov-fail-under=90 \
            --junitxml=pytest-results.xml \
            --reruns 2 \
            --reruns-delay 1 \
            -v

      - name: Check optional Codecov secret
        run: |
          if [ -z "$CODECOV_TOKEN" ]; then
            echo "::warning::CODECOV_TOKEN not configured - Codecov upload will be limited"
          fi
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # External service: Codecov upload may fail due to network/service issues
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # v4
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 7

      - name: Publish test results summary
        uses: dorny/test-reporter@d61b558e8df85cb60d09ca3e5b09653b4477cea7  # v1
        if: always()
        with:
          name: Backend Test Results
          path: backend/pytest-results.xml
          reporter: java-junit
          fail-on-error: false

      - name: Generate test stability report
        if: always()
        working-directory: backend
        run: |
          echo "## Test Stability Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f pytest-results.xml ]; then
            TOTAL_TESTS=$(grep -o 'tests="[0-9]*"' pytest-results.xml | head -1 | grep -o '[0-9]*')
            FAILURES=$(grep -o 'failures="[0-9]*"' pytest-results.xml | head -1 | grep -o '[0-9]*')
            ERRORS=$(grep -o 'errors="[0-9]*"' pytest-results.xml | head -1 | grep -o '[0-9]*')
            echo "- Total Tests: $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
            echo "- Failures: $FAILURES" >> $GITHUB_STEP_SUMMARY
            echo "- Errors: $ERRORS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note:** Tests are automatically retried up to 2 times on failure to handle flaky tests." >> $GITHUB_STEP_SUMMARY
          else
            echo "No test results file found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Collect debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: debug-backend-tests-${{ github.run_number }}
          path: |
            backend/logs/
            backend/.pytest_cache/
            backend/pytest-results.xml
            backend/coverage.xml
          retention-days: 7
          if-no-files-found: ignore

  # Frontend linting
  frontend-linting:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run Prettier check
        working-directory: frontend
        run: npx prettier --check src/

  # Frontend type checking
  frontend-type-checking:
    name: Frontend Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      - name: Run TypeScript compiler check
        working-directory: frontend
        run: npm run type-check

  # Frontend tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      - name: Run Vitest unit tests
        working-directory: frontend
        run: npm run test:run

      # Frontend coverage enforcement - Vitest config enforces 90% threshold
      # This step will FAIL if coverage drops below thresholds (see vitest.config.ts)
      - name: Run Vitest with coverage
        working-directory: frontend
        run: npm run coverage

      # External service: Codecov upload may fail due to network/service issues
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # v4
        with:
          file: frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # E2E Playwright tests (Story 12.11 Task 2 - Subtask 2.6)
  e2e-tests:
    name: E2E Playwright Tests
    runs-on: ubuntu-latest
    needs: frontend-tests
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Setup PostgreSQL Test Database
        uses: ./.github/actions/setup-postgres-testdb
        with:
          database-password: ${{ secrets.TEST_DB_PASSWORD }}

      - name: Start backend server
        working-directory: backend
        run: |
          poetry run uvicorn src.api.main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          TESTING: true

      - name: Wait for backend to be ready
        run: |
          chmod +x .github/scripts/wait-for-api.sh
          .github/scripts/wait-for-api.sh 30 http://localhost:8000 /api/health

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:smoke
        env:
          CI: true
          DEPLOYMENT_URL: http://localhost:4173

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

      - name: Collect debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: debug-e2e-tests-${{ github.run_number }}
          path: |
            backend/logs/
            backend/.pytest_cache/
            backend/pytest-results.xml
            backend/coverage.xml
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7
          if-no-files-found: ignore

      - name: Generate E2E test stability report
        if: always()
        run: |
          echo "## E2E Test Stability Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Playwright Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Retries**: 2 (in CI)" >> $GITHUB_STEP_SUMMARY
          echo "- **Workers**: 1 (in CI)" >> $GITHUB_STEP_SUMMARY
          echo "- **Timeout**: 30 seconds per test" >> $GITHUB_STEP_SUMMARY
          echo "- **Browsers**: Chromium, Firefox, WebKit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Failure Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots (on failure)" >> $GITHUB_STEP_SUMMARY
          echo "- Videos (on failure)" >> $GITHUB_STEP_SUMMARY
          echo "- Traces (on first retry)" >> $GITHUB_STEP_SUMMARY

  # Accuracy tests (depends on backend-tests)
  accuracy-tests:
    name: Accuracy Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: wyckoff_user
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: wyckoff_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wyckoff_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Setup PostgreSQL Test Database
        uses: ./.github/actions/setup-postgres-testdb
        with:
          database-password: ${{ secrets.TEST_DB_PASSWORD }}

      # Testing: Accuracy tests are optional at PR stage, will be enforced at deployment
      - name: Run accuracy tests
        id: accuracy
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://wyckoff_user:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/wyckoff_db_test
          ENVIRONMENT: test
        run: |
          poetry run pytest tests/integration/test_detector_accuracy_integration.py \
            -v \
            --tb=short \
            --json-report \
            --json-report-file=accuracy-report.json \
            || true
          echo "accuracy_status=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      # Testing: Optional metric parsing (informational)
      - name: Parse accuracy metrics
        id: parse_metrics
        working-directory: backend
        run: |
          if [ -f accuracy-report.json ]; then
            METRICS=$(python ../.github/scripts/parse-accuracy-metrics.py accuracy-report.json)
          else
            METRICS=$(python ../.github/scripts/parse-accuracy-metrics.py)
          fi
          echo "table<<EOF" >> $GITHUB_OUTPUT
          echo "$METRICS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      # Non-critical: Commenting on PR is informational, doesn't block merge
      - name: Comment accuracy results on PR
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b  # v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const table = `${{ steps.parse_metrics.outputs.table }}`;

            const body = `## ðŸŽ¯ Detector Accuracy Results

            ${table || '| Detector | Precision | Recall | F1 Score | Status |\n|----------|-----------|--------|----------|--------|\n| Spring | Pending | Pending | Pending | â³ |'}

            ---
            *Thresholds: Precision â‰¥75%, Recall â‰¥70% (NFR2/NFR3)*
            *Full metrics will be available once detector accuracy tests are complete.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        continue-on-error: true

      - name: Collect debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: debug-accuracy-tests-${{ github.run_number }}
          path: |
            backend/logs/
            backend/.pytest_cache/
            backend/pytest-results.xml
            backend/coverage.xml
            backend/accuracy-report.json
          retention-days: 7
          if-no-files-found: ignore

  # Code quality checks
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      # Optional quality check: informational only, doesn't block merge
      - name: Run code complexity check (radon)
        working-directory: backend
        run: |
          poetry run radon cc src/ --min B --show-complexity
          poetry run radon mi src/ --min B
        continue-on-error: true

      # Optional check: license compatibility (informational only)
      - name: Check license compatibility
        working-directory: backend
        run: poetry run pip-licenses --format=markdown --with-urls
        continue-on-error: true

      # Optional quality check: code duplication detection (informational)
      - name: Check code duplication
        working-directory: backend
        run: poetry run pylint --disable=all --enable=duplicate-code src/
        continue-on-error: true

  # Security scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.2.2

      - name: Setup Python Backend
        uses: ./.github/actions/setup-python-backend

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit (Python dependency scanning)
        working-directory: backend
        run: |
          poetry export -f requirements.txt --without-hashes > requirements.txt
          pip-audit -r requirements.txt --strict

      - name: Run Gitleaks secret detection
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7  # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js Frontend
        uses: ./.github/actions/setup-node-frontend

      # Frontend dependency scanning - MUST block on high-severity vulnerabilities
      # This is critical for supply chain security - do NOT add continue-on-error
      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high

  # Set required status checks
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    if: always()
    needs:
      - backend-linting
      - backend-type-checking
      - backend-tests
      - frontend-linting
      - frontend-type-checking
      - frontend-tests
      - e2e-tests
      - accuracy-tests
      - code-quality
      - security-scan
    steps:
      - name: Check job results
        run: |
          # Check if any required job failed
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo "âŒ Some checks failed"
            exit 1
          fi
          echo "âœ… All checks passed"

      - name: Generate workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š PR CI Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Linting | ${{ needs.backend-linting.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Type Checking | ${{ needs.backend-type-checking.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Linting | ${{ needs.frontend-linting.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Type Checking | ${{ needs.frontend-type-checking.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accuracy Tests | ${{ needs.accuracy-tests.result == 'success' && 'âœ…' || needs.accuracy-tests.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Run Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
