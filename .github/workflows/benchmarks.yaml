name: Performance Benchmarks

# Story 12.9 Task 7: CI Integration for Benchmark Regression Detection
# Story 22.15: Performance benchmark suite for refactored code

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # For posting PR comments

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: benchmark_user
          POSTGRES_PASSWORD: benchmark_pass
          POSTGRES_DB: benchmark_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U benchmark_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for baseline comparison

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        working-directory: backend
        run: poetry install --no-interaction --no-root

      - name: Initialize database extensions
        run: |
          PGPASSWORD=benchmark_pass psql -h localhost -U benchmark_user -d benchmark_db -c "CREATE EXTENSION IF NOT EXISTS timescaledb;"
          PGPASSWORD=benchmark_pass psql -h localhost -U benchmark_user -d benchmark_db -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://benchmark_user:benchmark_pass@localhost:5432/benchmark_db
        run: |
          poetry run alembic upgrade head

      - name: Run benchmarks
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://benchmark_user:benchmark_pass@localhost:5432/benchmark_db
          ENVIRONMENT: test
        run: |
          # Run all benchmark tests (both legacy benchmarks/ and tests/benchmarks/)
          poetry run pytest tests/benchmarks/ -v -m benchmark \
            --benchmark-json=benchmark-results.json \
            --benchmark-save=pr-${{ github.event.pull_request.number || 'main' }} \
            2>&1 || true

      - name: Download baseline benchmarks
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          gh run download \
            --repo ${{ github.repository }} \
            --branch main \
            --name benchmark-results \
            --dir backend/baseline
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare benchmarks
        if: github.event_name == 'pull_request'
        id: compare
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://benchmark_user:benchmark_pass@localhost:5432/benchmark_db
          ENVIRONMENT: test
        run: |
          if [ -f baseline/benchmark-results.json ]; then
            # Story 22.15 AC4: All benchmarks within 5% of baseline
            poetry run pytest tests/benchmarks/ -v -m benchmark \
              --benchmark-compare=baseline/benchmark-results.json \
              --benchmark-compare-fail=mean:5% || echo "regression=true" >> $GITHUB_OUTPUT
          else
            echo "No baseline found, skipping comparison"
          fi

      - name: Post PR comment
        if: github.event_name == 'pull_request' && steps.compare.outputs.regression == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('backend/benchmark-results.json', 'utf8'));

            let comment = '## ⚠️ Performance Regression Detected\n\n';
            comment += 'One or more benchmarks are >10% slower than baseline.\n\n';
            comment += '| Benchmark | Status |\n';
            comment += '|-----------|--------|\n';

            results.benchmarks.forEach(bench => {
              comment += `| ${bench.name} | ⚠️ Check logs |\n`;
            });

            comment += '\nPlease investigate performance regressions before merging.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: backend/benchmark-results.json

      - name: Fail if regression detected
        if: steps.compare.outputs.regression == 'true'
        run: |
          echo "Performance regression detected (>10% slower)"
          exit 1
