version: '3.8'

services:
  # PostgreSQL + TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: bmad_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bmad}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bmad_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-bmad_wyckoff}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bmad} -d ${POSTGRES_DB:-bmad_wyckoff}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bmad_network
    restart: unless-stopped

  # Redis (Task 4: Redis Infrastructure)
  redis:
    image: redis:7-alpine
    container_name: bmad_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - bmad_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bmad_network:
    driver: bridge
