# Symbol Sector Classifications for Correlation Risk Tracking
# Format: SYMBOL: {sector: "SectorName", asset_class: "stocks|futures|crypto", geography: "US|EU|ASIA|null"}
#
# This configuration file maps trading symbols to their sector, asset class, and geography
# for campaign-level correlation risk tracking (Story 7.5).
#
# Tiered Correlation Limits (Wyckoff Review):
# - Sector: 6.0% (strictest - sectors rotate together)
# - Asset class: 15.0% (moderate - allows cross-sector diversification)
# - Geography: 20.0% (loosest - optional macro risk control)
#
# Campaign Count Limits:
# - Maximum 3 simultaneous campaigns per sector
#
# Maintenance:
# - Add new symbols as needed
# - Review sector classifications quarterly
# - Update last_updated field when making changes

version: 1
last_updated: "2025-11-19"

# Tiered correlation limits per Wyckoff Review (AC 1, 14)
correlation_limits:
  sector: 6.0              # Strictest - sectors rotate together
  asset_class: 15.0        # Moderate - allows cross-sector diversification
  geography: 20.0          # Loosest - optional macro risk control
  max_campaigns_per_sector: 3  # Campaign count limit (AC 12)

# Enforcement mode: strict (reject) or permissive (warn)
enforcement_mode: strict

