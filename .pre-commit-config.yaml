repos:
  # Ruff - Python linting and formatting (replaces Black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        files: ^backend/
      # Run the formatter
      - id: ruff-format
        files: ^backend/

  # mypy - Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^backend/src/
        args: [--ignore-missing-imports, --explicit-package-bases, --no-strict-optional]
        additional_dependencies:
          - pydantic>=2.5.0
          - pydantic-settings>=2.0.0
          - sqlalchemy>=2.0.0
          - types-requests
          - types-cachetools
          - types-PyYAML
          - structlog

  # ESLint - TypeScript/Vue linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/src/.*\.(ts|tsx|vue)$
        types: [file]
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-vue@9.20.0
          - '@typescript-eslint/parser@6.19.0'
          - '@typescript-eslint/eslint-plugin@6.19.0'

  # Prettier - TypeScript/Vue formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/.*\.(ts|tsx|vue|json|css|scss|md)$
        args: [--write]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-json
        exclude: ^frontend/tsconfig.*\.json$
