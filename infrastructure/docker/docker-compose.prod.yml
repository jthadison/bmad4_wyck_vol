version: '3.8'

services:
  # PostgreSQL + TimescaleDB (matches dev environment and init.sql requirements)
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: bmad-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bmad_wyckoff
      POSTGRES_USER: bmad_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bmad_user -d bmad_wyckoff"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bmad-network

  # Redis (caching layer required by backend)
  redis:
    image: redis:7-alpine
    container_name: bmad-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - bmad-network

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: bmad-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://bmad_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bmad_wyckoff
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY:-}
      ALPACA_API_KEY: ${ALPACA_API_KEY:-}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-staging}
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bmad-network

  # Frontend (Nginx + Vue SPA)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.prod
    container_name: bmad-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates - must exist on host before starting
      # For self-signed: see infrastructure/docker/README-ssl.md
      # For Let's Encrypt: mount /etc/letsencrypt/live/<domain>/ here
      - ${SSL_CERT_DIR:-/etc/ssl/staging}:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - bmad-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bmad-network:
    driver: bridge
