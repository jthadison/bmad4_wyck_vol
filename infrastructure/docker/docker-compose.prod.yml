version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bmad-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bmad_wyckoff
      POSTGRES_USER: bmad_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bmad_user -d bmad_wyckoff"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bmad-network

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: bmad-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://bmad_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bmad_wyckoff
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: http://localhost,http://localhost:80
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bmad-network

  # Frontend (Nginx + Vue SPA)
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.prod
    container_name: bmad-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - bmad-network

volumes:
  postgres_data:
    driver: local

networks:
  bmad-network:
    driver: bridge
